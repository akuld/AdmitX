<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AdmitX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    .header {
      font-size: 3rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .static-text {
      margin-right: 10px;
    }

    .dynamic-box {
      height: 3.5rem;
      line-height: 3.5rem;
      overflow: hidden;
      position: relative;
      width: 200px;
      text-align: left;
    }

    .dynamic-box span {
      position: absolute;
      animation: slide 12s infinite;
      color: #e74c3c;
      font-weight: 700;
      font-size: 3rem;
      width: 100%;
      text-align: left;
    }

    @keyframes slide {
      0%   { top: 0; }
      16.66% { top: 0; }
      20%  { top: -3.5rem; }
      36.66% { top: -3.5rem; }
      40%  { top: -7rem; }
      56.66% { top: -7rem; }
      60%  { top: -10.5rem; }
      76.66% { top: -10.5rem; }
      80%  { top: -14rem; }
      96.66% { top: -14rem; }
      100% { top: 0; }
    }

    .description {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      color: #333;
    }

    .description strong {
      color: #2c3e50;
    }

    @media screen and (max-width: 500px) {
      .header {
        font-size: 2.2rem;
        flex-direction: column;
        align-items: flex-start;
      }

      .dynamic-box {
        width: 100%;
        text-align: left;
      }

      .dynamic-box span {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="static-text">Admit</div>
    <div class="dynamic-box">
      <span>Stanford<br>Princeton<br>MIT<br>Harvard<br>Yale</span>
    </div>
  </div>

  <section class="description">
    <p>
      <strong>AdmitX</strong> some random blurb about our mission
    </p>
    <p>
      second paragraph
    </p>
  </section>

  <script>
    // (Optional: future dynamic swapping without CSS animation)
    // Currently, rotation is handled via CSS keyframes
  </script>
</body>
</html>
